<template name="reactiveTable">
     <div class="reactive-table-filter" reactive-table-group="{{group}}">
        <div class="form-inline form-group">
            <label>Filter&nbsp;</label><input class="form-control" type="text" value="{{filter}}"></input>
        </div>
    </div>
    <table class="table table-striped table-hover reactive-table" reactive-table-group="{{group}}">
        <thead>
            <tr>
            {{#each fields}}
                {{#if isSortKey this ../group}}
                    <th class="{{getKey}} sortable" key="{{getKey}}">{{getLabel}}&nbsp;&nbsp;
                        {{#if isAscending ../../group}}
                          &#x25BC;
                        {{else}}
                          &#x25B2;
                        {{/if}}
                    </th>
                {{else}}
                    {{#if isSortable}}
                        <th class="{{getKey}} sortable" key="{{getKey}}">{{getLabel}}</th>
                    {{else}}
                        <th class="{{getKey}}" key="{{getKey}}">{{getLabel}}</th>
                    {{/if}}
                {{/if}}
            {{/each}}
            </tr>
        </thead>
        <tbody>
        {{#each sortedRows}}
            <tr {{getAttrs ../attrs}}>
            {{#each ../fields}}
                <td class="{{key}}">{{getField ../this}}</td>
            {{/each}}
            </tr>
        {{/each}}
        </tbody>
    </table>
    <div class="reactive-table-navigation" reactive-table-group="{{group}}">
        <div class="form-inline form-group rows-per-page">
            <label>Show&nbsp;</label><input class="form-control" type="text" value="{{getRowsPerPage}}"><label>&nbsp;rows per page</label></input>
        </div>
        <div class="form-inline form-group page-number">
            {{#if isntFirstPage}}
                <label class="previous-page">&lt;</label>&nbsp;&nbsp;
            {{/if}}
            <label>Page&nbsp;</label><input class="form-control" type="text" value="{{getCurrentPage}}" /><label>&nbsp;of {{getPageCount}}</label>
            {{#if isntLastPage}}
                <label class="next-page">&nbsp;&nbsp;&gt;</label>
            {{/if}}
        </div>
    </div>
</template>
